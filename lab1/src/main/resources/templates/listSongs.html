<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>

    <form method="post" th:action="@{/listSongs}">
        <div th:each="song:${songs}">
            <input type="radio" name="trackId" th:text="${song.getTitle()}" th:value="${song.getTrackId()}">
        </div>
        <input type='submit' value='Submit'>
    </form>

</main>
</body>
</html>
