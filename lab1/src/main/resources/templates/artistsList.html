<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>

    <form th:action="@{/artists}" method="post">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}" th:value="${artist.getId()}"/>
        </div>
        <input type="hidden" th:value="${trackId}" name="trackId">
        <input type='submit' value='Add artist'>
    </form>

</section>

</aside>
</body>
</html>
