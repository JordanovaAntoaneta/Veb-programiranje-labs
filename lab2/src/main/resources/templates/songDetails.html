<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
</head>
<body>
<header>
    <h1 th:text="${song.getTitle()}">Song Title</h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.getGenre()}">Genre</span></h2>
    <h2>Year: <span th:text="${song.getReleaseYear()}">Year</span></h2>
    <h2>Performers:</h2>
    <ul th:each="artist: ${song.getPerformers()}">
        <li th:text="${artist}"></li>
    </ul>
</section>

</body>
</html>
